<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파동 Animation</title>
    <link rel="stylesheet" href="css/ani3.css">
</head>
<body>
    <!-- circle>div.c$*3 $기호는 1부터 순차적으로 숫자 증가 -->
    <div id="circle">
        <div class="c1"></div> <!-- 100% 크기 - 파동 애니메이션 - 가장 밝은색 -->
        <div class="c2"></div> <!-- 66.666% 크기 - 파동 애니메이션-->
        <div class="c3"></div> <!-- 33.333% 크기 - 고정 -->
    </div>
</body>
</html>
